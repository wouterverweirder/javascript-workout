<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OSC Debugger</title>
    <style>
      body {
        margin: 0;
        padding: 1rem;
        box-sizing: border-box;
        display: grid;
        min-height: 100vh;
      }
      .container {
        display: grid;
      }

      textarea {
        overflow-y: scroll;
        resize: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <textarea width="100%"></textarea>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
